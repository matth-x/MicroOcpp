[common]
platform = espressif32@6.8.1
board = esp-wrover-kit
framework = arduino
lib_deps =
    bblanchon/ArduinoJson@6.20.1
build_flags=
    -D MO_DBG_LEVEL=MO_DL_WARN ; don't take debug messages into account
    -D MO_WS_USE=MO_WS_CUSTOM
    -D MO_ENABLE_MBEDTLS=1
    -D MO_ENABLE_CERT_MGMT=1
    -D MO_ENABLE_SECURITY_EVENT=1

[env:v16]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
lib_deps = ${common.lib_deps}
build_flags =
    ${common.build_flags}
    -D MO_ENABLE_V16=1
    -D MO_ENABLE_V201=0
    -D MO_ENABLE_RESERVATION=1
    -D MO_ENABLE_LOCAL_AUTH=1
    -D MO_REPORT_NOERROR=1
    -D MO_ENABLE_CONNECTOR_LOCK=1

[env:v201]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
lib_deps = ${common.lib_deps}
build_flags =
    ${common.build_flags}
    -D MO_ENABLE_V16=0
    -D MO_ENABLE_V201=1

[env:v16_v201]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
lib_deps = ${common.lib_deps}
build_flags =
    ${common.build_flags}
    -D MO_ENABLE_V16=1
    -D MO_ENABLE_V201=1
    -D MO_ENABLE_RESERVATION=1
    -D MO_ENABLE_LOCAL_AUTH=1
    -D MO_REPORT_NOERROR=1
    -D MO_ENABLE_CONNECTOR_LOCK=1
